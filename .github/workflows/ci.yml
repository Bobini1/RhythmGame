name: Continuous Integration

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with: { python-version: "3.8" }

      - name: Install codespell
        run: pip3 install codespell

      - name: Lint
        run: cmake -D FORMAT_COMMAND=clang-format-12 -P cmake/lint.cmake

      - name: Spell check
        if: always()
        run: cmake -P cmake/spell.cmake

  coverage:
    needs: [ lint ]

    runs-on: ubuntu-22.04

    if: github.repository_owner == 'Bobini1'

    steps:
      - uses: actions/checkout@v2

      - name: Install LCov
        run: sudo apt-get update -q
          && sudo apt-get install lcov -q -y

      - name: Install Python
        uses: actions/setup-python@v2
        with: { python-version: "3.8" }

      - name: Install system dependencies
        run: sudo apt-get install libtbb-dev libgl-dev libudev-dev -y

      - name: Cache conan
        id: cache-conan
        uses: actions/cache@v3.0.5
        with:
          path: ~/.conan/data
          key: conan-packages-coverage

      - name: Install dependencies
        run: pip3 install "conan"
          && conan profile new default --detect
          && conan profile update settings.compiler.libcxx=libstdc++11 default
          && conan remove xorg/system -f
          && conan install . -b missing -c tools.system.package_manager:mode=install -c tools.system.package_manager:sudo=True -pr:b=default

      - name: Configure
        run: cmake --preset=ci-coverage

      - name: Build
        run: cmake --build build/coverage -j 2

      - name: Test
        working-directory: build/coverage
        run: ctest --output-on-failure -j 2

      - name: Process coverage info
        run: cmake --build build/coverage -t coverage

      - name: Submit to codecov.io
        uses: codecov/codecov-action@v1
        with:
          file: build/coverage/coverage.info

  sanitize:
    needs: [ lint ]

    env:
      CXX: clang++-13
      CC: clang-13

    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with: { python-version: "3.8" }

      - name: Install system dependencies
        run: sudo apt-get install libtbb-dev libgl-dev libudev-dev -y

      - name: Install Clang 13
        run: sudo apt update && sudo apt install clang-13

      - name: Cache conan
        id: cache-conan
        uses: actions/cache@v3.0.5
        with:
          path: ~/.conan/data
          key: conan-packages-sanitize

      - name: Install dependencies
        run: pip3 install "conan"
          && conan profile new default --detect
          && cp .github/clang-13.profile ~/.conan/profiles/default
          && conan remove xorg/system -f
          && conan install . -b missing -c tools.system.package_manager:mode=install -c tools.system.package_manager:sudo=True -pr:b=default

      - name: Configure
        run: cmake --preset=ci-sanitize

      - name: Build
        run: cmake --build build/sanitize -j 2

      - name: Test
        working-directory: build/sanitize
        env:
          ASAN_OPTIONS: "strict_string_checks=1:\
          detect_stack_use_after_return=1:\
          check_initialization_order=1:\
          strict_init_order=1:\
          detect_leaks=1"
          UBSAN_OPTIONS: print_stacktrace=1
        run: ctest --output-on-failure -j 2

  test:
    needs: [ lint ]

    strategy:
      matrix:
        os: [ macos-12, ubuntu-22.04, windows-latest ]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Install static analyzers
        if: matrix.os == 'ubuntu-22.04'
        run: sudo apt-get install clang-tidy cppcheck -y -q

      - name: Install Python
        uses: actions/setup-python@v2
        with: { python-version: "3.8" }

      - name: Install system dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: sudo apt-get install libtbb-dev libgl-dev libudev-dev -y

      - name: Cache conan
        id: cache-conan
        uses: actions/cache@v3.0.5
        with:
          path: ~/.conan/data
          key: conan-packages-${{ matrix.os }}-v2

      - name: Cache conan extra exports
        if: matrix.os == 'windows-latest'
        id: cache-conan-exports
        uses: actions/cache@v3.0.5
        with:
          path: C:/.conan
          key: conan-exports-extra-windows

      - name: Install dependencies
        shell: bash
        run: |
          pip3 install "conan"
          conan profile new default --detect --force
          if [ ${{ matrix.os }} = ubuntu-22.04 ]; then
            conan profile update settings.compiler.libcxx=libstdc++11 default
            conan remove xorg/system -f
          fi
          if [ ${{ matrix.os }} = macos-12 ]; then
            conan create ./recipes/luajit/all/ 2.0.5@
          fi
          conan install . -b missing -c tools.system.package_manager:mode=install -c tools.system.package_manager:sudo=True

      - name: Configure
        shell: pwsh
        run: cmake "--preset=ci-$("${{ matrix.os }}".split("-")[0])"

      - name: Build
        run: cmake --build build --config Release -j 2

      - name: Install
        run: cmake --install build --config Release --prefix prefix

      - name: Test
        working-directory: build
        run: ctest --output-on-failure -C Release -j 2

  deploy:
    needs: [ sanitize, test ]

    strategy:
      matrix:
        os: [ macos-12, ubuntu-22.04, windows-latest ]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Install static analyzers
        if: matrix.os == 'ubuntu-22.04'
        run: sudo apt-get install clang-tidy cppcheck -y -q

      - name: Install Python
        uses: actions/setup-python@v2
        with: { python-version: "3.8" }

      - name: Install system dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: sudo apt-get install libtbb-dev libgl-dev libudev-dev -y

      - name: Cache conan
        id: cache-conan
        uses: actions/cache@v3.0.5
        with:
          path: ~/.conan/data
          key: conan-packages-${{ matrix.os }}

      - name: Cache conan extra exports
        if: matrix.os == 'windows-latest'
        id: cache-conan-exports
        uses: actions/cache@v3.0.5
        with:
          path: C:/.conan
          key: conan-exports-extra-windows

      - name: Install dependencies
        shell: bash
        run: |
          pip3 install "conan"
          conan profile new default --detect --force
          if [ ${{ matrix.os }} = ubuntu-22.04 ]; then
            conan profile update settings.compiler.libcxx=libstdc++11 default
            conan remove xorg/system -f
          fi
          if [ ${{ matrix.os }} = macos-12 ]; then
            conan create ./recipes/luajit/all/ 2.0.5@
          fi
          if [ ${{ matrix.os }} = windows-latest ]; then
            choco install nsis
          fi
          conan install . -b missing -c tools.system.package_manager:mode=install -c tools.system.package_manager:sudo=True

      - name: Configure
        shell: pwsh
        run: cmake "--preset=ci-$("${{ matrix.os }}".split("-")[0])"

      - name: Build
        run: cmake --build build --config Release -j 2

      - name: Package
        working-directory: build
        run: cpack -B artifacts --config CPackConfig.cmake

      - name: Upload Binary
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}
          path: |
            build/artifacts/
            !build/_CPack_Packages
          if-no-files-found: error
  
  docs:
    # Deploy docs only when builds succeed
    needs: [ sanitize, test ]

    runs-on: ubuntu-22.04

    if: github.ref == 'refs/heads/master'
      && github.event_name == 'push'
      && github.repository_owner == 'Bobini1'

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with: { python-version: "3.8" }

      - name: Install m.css dependencies
        run: pip3 install jinja2 Pygments

      - name: Install Doxygen
        run: sudo apt-get update -q
          && sudo apt-get install doxygen -q -y

      - name: Build docs
        run: cmake "-DPROJECT_SOURCE_DIR=$PWD" "-DPROJECT_BINARY_DIR=$PWD/build"
          -P cmake/docs-ci.cmake

      - name: Deploy docs
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/docs/html
